includeBuild('../../../') { includedBuild ->
    dependencySubstitution {
        substitute module('org.vander:android-lib') using project(':android-lib')
        substitute module('org.vander:core-domain') using project(':packages:core-domain')
        substitute module('org.vander:core-dto') using project(':packages:core-dto')
        substitute module('org.vander:core-ui') using project(':packages:core-ui')
    }
}

includeBuild('../../../node_modules/@react-native/gradle-plugin')
